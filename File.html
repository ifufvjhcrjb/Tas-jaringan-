<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booster Koneksi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .speed-meter {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffcc 30%, #005f73 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      margin: 20px 0;
      box-shadow: 0 0 30px #00ffc3;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    .ads-box {
      margin-top: 30px;
      width: 300px;
      height: 100px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Koneksi Telah Di-Boost!</h1>
  <div class="speed-meter" id="speed">100 Mbps ðŸš€</div>

  <div class="ads-box">
    Iklan Dummy AdMob (300x100)
  </div>
</body>
</html>
